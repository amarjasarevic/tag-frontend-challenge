<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

		<link rel="stylesheet" href="./style.css" />

		<title>Slider test</title>
	</head>
	<body>
	<!-- Swiper -->
	<div class="swiper">
		<div class="swiper-wrapper">
			<div class="swiper-slide blue">
				<div class="header">
					<div class="page" data-swiper-parallax="-100" data-swiper-parallax-duration="300">1</div>
					<h1 class="title" data-swiper-parallax="-200" data-swiper-parallax-duration="400">Gradients</h1>
					<p class="subtitle" data-swiper-parallax="-300" data-swiper-parallax-duration="500">Start, end, angle</p>
				</div>
				<div class="footer">
					<svg width="192" height="192" viewBox="0 0 24 24">
						<path fill-rule="evenodd" clip-rule="evenodd" d="M12.0001 1.13611L5.63604 7.50002C2.12132 11.0147 2.12132 16.7132 5.63604 20.2279C7.39343 21.9853 9.69679 22.864 12.0001 22.864C12.288 22.864 12.5759 22.8502 12.8627 22.8228C14.8706 22.6306 16.8264 21.7657 18.3641 20.2279C21.8788 16.7132 21.8788 11.0147 18.3641 7.50002L12.0001 1.13611ZM7.05025 8.91423L12 3.96448L12.0001 20.864C10.2086 20.864 8.41711 20.1806 7.05025 18.8137C4.31658 16.0801 4.31658 11.6479 7.05025 8.91423Z" fill="#FFFFFF" />
					</svg>
				</div>
			</div>
			<div class="swiper-slide green">
				<div class="header">
					<div class="page" data-swiper-parallax="-100" data-swiper-parallax-duration="300">2</div>
					<h1 class="title" data-swiper-parallax="-200" data-swiper-parallax-duration="400">Presets</h1>
					<p class="subtitle" data-swiper-parallax="-300" data-swiper-parallax-duration="500">Manage presets</p>
				</div>
				<div class="footer">
					<svg width="192" height="192" viewBox="0 0 24 24">
						<path d="M9.38 21.646A9.985 9.985 0 0 0 12 22l.141-.001a2.998 2.998 0 0 0 2.515-1.425c.542-.876.6-1.953.153-2.88l-.198-.415c-.453-.942-.097-1.796.388-2.281.485-.485 1.341-.841 2.28-.388h.001l.413.199a2.99 2.99 0 0 0 2.881-.153A2.997 2.997 0 0 0 22 12.141a9.926 9.926 0 0 0-.353-2.76c-1.038-3.827-4.353-6.754-8.246-7.285-3.149-.427-6.241.602-8.471 2.833S1.666 10.247 2.096 13.4c.53 3.894 3.458 7.208 7.284 8.246zM15.5 6a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm-5-1a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zM9 15.506a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm-2.5-6.5a1.5 1.5 0 1 1-.001 3.001A1.5 1.5 0 0 1 6.5 9.006z" fill="#FFFFFF" />
					</svg>
				</div>
			</div>
			<div class="swiper-slide red">
				<div class="header">
					<div class="page" data-swiper-parallax="-100" data-swiper-parallax-duration="300">3</div>
					<h1 class="title" data-swiper-parallax="-200" data-swiper-parallax-duration="400">Colors</h1>
					<p class="subtitle" data-swiper-parallax="-300" data-swiper-parallax-duration="500">Pick any color</p>
				</div>
				<div class="footer">
					<svg width="192" height="192" viewBox="0 0 24 24">
						<path d="M20.3847 2.87868C19.2132 1.70711 17.3137 1.70711 16.1421 2.87868L14.0202 5.00052L13.313 4.29332C12.9225 3.9028 12.2894 3.9028 11.8988 4.29332C11.5083 4.68385 11.5083 5.31701 11.8988 5.70754L17.5557 11.3644C17.9462 11.7549 18.5794 11.7549 18.9699 11.3644C19.3604 10.9739 19.3604 10.3407 18.9699 9.95018L18.2629 9.24316L20.3847 7.12132C21.5563 5.94975 21.5563 4.05025 20.3847 2.87868Z" fill="#FFFFFF" />
						<path fill-rule="evenodd" clip-rule="evenodd" d="M11.9297 7.09116L4.1515 14.8693C3.22786 15.793 3.03239 17.169 3.5651 18.2842L1.99994 19.8493L3.41415 21.2635L4.97931 19.6984C6.09444 20.2311 7.4705 20.0356 8.39414 19.112L16.1723 11.3338L11.9297 7.09116ZM13.3439 11.3338L11.9297 9.91959L5.56571 16.2835C5.17518 16.6741 5.17518 17.3072 5.56571 17.6978C5.95623 18.0883 6.5894 18.0883 6.97992 17.6978L13.3439 11.3338Z" fill="#FFFFFF" />
					</svg>
				</div>
			</div>
		</div>

		<!-- Navigation Arrows -->
		<div class="swiper-button-next"></div>
		<div class="swiper-button-prev"></div>
	</div>

	<!-- Swiper JS -->
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

	<!-- Initialize Swiper -->
	<script>
		var swiper = new Swiper(".swiper", {
			keyboard: {
				enabled: true,
			},
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},
			parallax: true,
		});
	</script>
	</body>
</html>
